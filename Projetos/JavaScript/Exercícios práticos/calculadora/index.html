<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Bem vindo ao meu Projeto Calculadora</h1>
    <main>
        <div id="visor">
        </div>
        <div id="botoes">
            <input type="button" value="1" onclick="1" class="numeros">
            <input type="button" value="2" onclick="2" class="numeros">
            <input type="button" value="3" onclick="3" class="numeros">
            <input type="button" value="-" onclick="menos()" class="operacoes">
            </br>
            <input type="button" value="4" onclick="4" class="numeros">
            <input type="button" value="5" onclick="5" class="numeros">
            <input type="button" value="6" onclick="6" class="numeros">
            <input type="button" value="+" onclick="mais()" class="operacoes">
            </br>
            <input type="button" value="7" onclick="7" class="numeros">
            <input type="button" value="8" onclick="8" class="numeros">
            <input type="button" value="9" onclick="9" class="numeros">
            <input type="button" value="/" onclick="dividir()" class="operacoes">
            </br>
            <input type="button" value="," onclick="virgula()" class="operacoes">
            <input type="button" value="0" onclick="0" class="numeros">
            <input type="button" value="=" onclick="igual()" class="operacoes">
            <input type="button" value="*" onclick="multiplicar()" class="operacoes">
        </div>
        <p id="resultado"></p>
        <script src="js/"></script>
    </main>
</body>
</html>
