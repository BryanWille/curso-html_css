<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(15, 187, 15);
            color: white;
            font-size: 20pt;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var elArea = window.document.getElementById("area");
        
        elArea.addEventListener('click', clicar)
        elArea.addEventListener('mouseenter', entrar)
        elArea.addEventListener('mouseout', sair)

        function clicar(){
            elArea.innerText = 'Clicou!'
            elArea.style.background = 'red'
        }
        function entrar(){
            elArea.innerText = "Entrou"
        }
        function sair(){
            elArea.innerText = "Saiu!"
            elArea.style.background = 'green'
        }
    </script>
</body>
</html>
