<!DOCTYPE html>
<html lang="pt-rb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir esse site em varios dispositivso ou simplesmente aumente ou diminua
        o tamanho do seu navegador!
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reprodução de aúdio!</h1>
    <p>Agora vamos reproduzir uma música bacana!</p>
    <!-- <audio src="midia/Wellington Coffee Shop - Dyalla.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls loop>
        <source src="midia/Wellington Coffee Shop - Dyalla.mp3" type="audio/mpeg">
        <source src="midia/Wellington Coffee Shop - Dyalla.mp3" type="audio/ogg">
        <source src="midia/Wellington Coffee Shop - Dyalla.mp3" type="audio/wav"> 
        <p>Infelizmente seu navegador não reproduz aúdios! <a href="midia/Wellington Coffee Shop - Dyalla.mp3"> clique aqui</a> baixar a música</p>
    </audio>
</body>
</html>
